<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>FARE ESTIMATE</title>
  <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
  <link type="text/css" rel="stylesheet" href="vendors/materialize/css/materialize.min.css" media="screen,projection" />
  <link rel="stylesheet" href="assets/fontawesome/web-fonts-with-css/css/fontawesome-all.min.css">
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <nav>
    <div class="nav-wrapper">
      <a href="#" class="brand-logo">Faresearch</a>
    </div>
  </nav>

  <section>
    <div id="map"></div>
    <div class="container">
      <div class="row">
        <div class="col-md-5 col-sm-5 search">
          <form class="form-inline">
            <div class="form-group col-md-4">
              <label for="origin">Origen</label>
              <input id="origin" type="text" class="form-control" placeholder="Introduce una ubicacion">
            </div>
            <div class="form-group col-md-4">
              <label for="destination">Destino</label>
              <input id="destination" type="text" class="form-control" placeholder="Introduce una ubicacion">
            </div>
            <div>
              <button id="btnIndication" class="btn btn-primary">
                <i class="fas fa-angle-double-right"></i>
              </button>
            </div>
            <br>


          </form>

        </div>
      </div>
    </div>
    </div>

  </section>


  <div class="panel-prices container">
    <div class="prices">
      <div class="price-style text-center">
        <h5 class="text center">Panel de Precios</h5>
      </div>

    </div>
    <div class="none text center" id="text2">
      <ul class="list-group">
        <li class="list-group-item d-flex justify-content-between">Tus opciones:
        </li>
        <li>>UberLuis
          <span>57-74 S/</span>
        </li>
        <li>>uberGael
          <span>30-38 S/.</span>
        </li>
        <li>>uberVania
          <span>47-61 S/.</span>
        </li>
        <li>>uberPool
          <span>32-33 S/.</span>
        </li>

      </ul>
    </div>
  </div>



  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBy4Xx0uzXTf9dnk9n0BqpvhNe0il7Gd4Q&callback=initMap&libraries=places"
    async defer></script>
  <script src="vendors/jquery/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="vendors/materialize/js/materialize.min.js"></script>
  <script src="js/app.js"></script>
  <script src="js/panel.js"></script>

</body>

</html>
